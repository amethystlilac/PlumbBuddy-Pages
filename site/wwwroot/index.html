<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlumbBuddy</title>
    <base href="/" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="_content/MudBlazor/MudBlazor.min.css" />
    <link rel="stylesheet" href="_content/MudBlazor.Markdown/MudBlazor.Markdown.min.css" />
    <link rel="stylesheet" href="_content/CodeBeam.MudBlazor.Extensions/MudExtensions.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="PlumbBuddy-Pages.styles.css" rel="stylesheet" />
</head>
<body>
    <div id="app">
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin-top: 50px;
            }

            #loading-progress-display {
                margin: 20px auto;
                width: 200px;
                height: 200px;
            }

            /* Light mode styles */
            body {
                background-color: #ffffff;
                color: #000000;
            }

            /* Dark mode styles */
            @media (prefers-color-scheme: dark) {
                body {
                    background-color: #000000;
                    color: #ffffff;
                }
            }
        </style>
        <div style="background-image: url(/img/Cloudy.svg); background-position: center; background-size: cover; height: 100vh; left: 0; overflow: hidden; opacity: .5; position: fixed; top: 0; width: 100vw; z-index: -10;"></div>
        <div id="loading-progress-display">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" x="0px" y="0px" viewBox="0 0 100 100">
                <path fill-opacity="0" stroke-width="1" stroke="#bbb" d="M81.495,13.923c-11.368-5.261-26.234-0.311-31.489,11.032C44.74,13.612,29.879,8.657,18.511,13.923  C6.402,19.539,0.613,33.883,10.175,50.804c6.792,12.04,18.826,21.111,39.831,37.379c20.993-16.268,33.033-25.344,39.819-37.379  C99.387,33.883,93.598,19.539,81.495,13.923z" />
                <path id="heart-path" fill-opacity="0" stroke-width="3" stroke="#74c044" d="M81.495,13.923c-11.368-5.261-26.234-0.311-31.489,11.032C44.74,13.612,29.879,8.657,18.511,13.923  C6.402,19.539,0.613,33.883,10.175,50.804c6.792,12.04,18.826,21.111,39.831,37.379c20.993-16.268,33.033-25.344,39.819-37.379  C99.387,33.883,93.598,19.539,81.495,13.923z" />
            </svg>
        </div>
        <h2>Just a moment,<br />I'll be right with you...</h2><br />
        <div id="loading-progress-text"></div>
        <script>
            document.addEventListener('DOMContentLoaded', event => {
                const bar = new ProgressBar.Path('#heart-path');
                const text = document.getElementById('loading-progress-text');
                bar.set(0);
                const observer = new MutationObserver((mutationsList, observer) => {
                    for (const mutation of mutationsList) {
                        if (mutation.type === 'attributes') {
                            const loadPercentage = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--blazor-load-percentage').trim());
                            bar.set(loadPercentage / 100);
                            text.innerText = `${Math.round(loadPercentage)}%`;
                        }
                    }
                });
                observer.observe(document.documentElement, {
                    attributes: true,
                    attributeFilter: ['style']
                });
            });
        </script>
    </div>
    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="js/plumbuddy.pages.js"></script>
    <script src="js/progressbar.min.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="_content/MudBlazor.Markdown/MudBlazor.Markdown.min.js"></script>
    <script src="_content/CodeBeam.MudBlazor.Extensions/MudExtensions.min.js"></script>
    <script src="_framework/blazor.webassembly.js?v=20241026041659"></script>
</body>
</html>
